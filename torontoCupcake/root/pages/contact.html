<!DOCTYPE html>
		<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Toronto Cupcake - Contact</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.typekit.net/mid2tdp.css">
		<link href="css/basic.css" rel="stylesheet" type="text/css">
	</head>
	<body>
    <nav>
        
    </nav>
    
    <header class="contact">
        <h2>Contact Us</h2>
<!--        backgound image-->
        
    </header>
    
    <main class="contact">
        
        <form action="mailto:email@gmail.com" method="post" id="info">
                       
                    <fieldset>
                       <legend>Your Information</legend>
                       <ul id="yourInfo">
                            <li>
                               <label for="firstName">First name:</label>
                               <input type="text" id="firstName" name="firstName" value="" required />
                            </li>
                            <li>
                               <label for="lastName">Last name:</label>
                               <input type="text" id="lastName" name="lastName" value="" required />
                            </li>
                            <li>
                               <label for="email">Email:</label>
                               <input type="text" id="email" name="email" value="" required />
                            </li>
                            <li>
                               <label for="phone"> Telephone number:</label>
                               <input type="text" id="phone" name="phone" value="" required />
                            </li>
                       </ul>
                    </fieldset>
                    <fieldset>
                       <legend>More Details</legend>
                        <label for="subject">Subject:</label>
                        <ul class="radioList">
                           <li>
                            <input type="radio" id="custom" name="subject" value="custom order"/>Custom order</li>
                            <li><input type="radio" id="event" name="suject" value="event"/>Event</li>
                            <li><input type="radio" id="question" name="suject" value="general question"/>General Question</li>
                            <li><input type="radio" id="other" name="suject" value="other"/>Other</li>
                        </ul>
                        <ul>
                            <li>
                              <label for="store">Store location:</label>
                               <select name="store" id="store">
                                   <option value="Adelaide St">Adelaide St</option>
                                   <option value="Yonge St">Yonge St</option>   
                               </select>
                            </li>
                            <li>
                                <label for="yourQuestion">Your question or message:</label>
                                <textarea name="yourQuestion" id="yourQuestion" cols="30" rows="10"></textarea>
                            </li>
                        </ul>
                       
                    </fieldset>
               
                 <input type="submit" id="submit" name="submit" value="Submit">
        </form>
        
        <h3>Hours of Operation:</h3>
        <p>Monday-Saturday: 7am - 10pm</p>
    </main>
    
    
    <footer>
        
    </footer>
	    
	    
	</body>
</html>
